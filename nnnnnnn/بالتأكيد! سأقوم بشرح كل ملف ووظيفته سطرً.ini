الاسماء 



بالطبع! سأقدم لك شرحًا لكل ملف وسطر في كل ملف بالتفصيل:

ملف `timg.m`:
```matlab
%% Test Image
clc;
clear all;
close all;
[fname, path]=uigetfile('.jpg','proviaaade an Image for timg');
fname=strcat(path, fname);
im=imread(fname);
im=im2bw(im);
imshow(im);
title('timg');
```
- السطر 1: يقوم بتطهير عرض النص في سطر الأوامر.
- السطر 2: يقوم بمسح جميع المتغيرات من الذاكرة.
- السطر 3: يقوم بإغلاق جميع النوافذ المفتوحة.
- السطر 4: يفتح نافذة لاختيار ملف الصورة بامتداد .jpg.
- السطر 5: يقوم بدمج المسار واسم الملف للحصول على مسار كامل للصورة المحددة.
- السطر 6: يقوم بقراءة الصورة من المسار المحدد.
- السطر 7: يقوم بتحويل الصورة إلى صورة ثنائية الأبعاد (أبيض وأسود).
- السطر 8: يقوم بعرض الصورة.

```matlab
%% Find the class the test image belongs
Ftest=ffffffffffffff(im);
```
- السطر 11: يقوم بتمرير الصورة المحولة إلى الدالة `ffffffffffffff` لاستخراج الميزات.

```matlab
%% Compare with the feature of training image in the database
load db.mat
Ftrain=db(:,1:2);
Ctrain=db(:,3);
for(i=1:size(Ftrain,1))
    dist(i,:)=sum(abs(Ftrain(i,:)-Ftest));
end
m=find(dist==min(dist),1);
det_class=Ctrain(m);
```
- السطر 15: يقوم بتحميل قاعدة البيانات `db.mat` التي تحتوي على الميزات والفئات.
- السطر 16-17: يقوم بفصل الميزات والفئات من قاعدة البيانات.
- السطر 18-22: يقوم بحساب المسافة بين الميزات المستخرجة من الصورة الاختبار والميزات الموجودة في قاعدة البيانات.
- السطر 23-24: يقوم بالعثور على الفئة المطابقة لأقرب مسافة وتخزينها في متغير `det_class`.

```matlab
%% Dictionary
dictionary = {
    1, 'فئة1';
    2, 'فئة2';
    3, 'فئة3';
    % وهكذا ...
};
```
- السطر 28-31: يقوم بتعريف قاموس يرتبط بين أرقام الفئات وأسماء الفئات.

```matlab
%% Display the detected class
det_word = dictionary{det_class, 2};
msgbox(strcat('Detected Class=',num2str(det_class), ' (', det_word, ')'));
```
- السطر 34: يقوم بالوصول إلى اسم الفئة المقابلة للفئة المكتشفة في القاموس.
- السطر 35: يقوم بعرض نافذة `msgbox` تحتوي على رقم الفئة المكتشفة واسم الفئة.

مملف `trinng.m`:
```matlab
clc;
clear; % أو clearvars إذا كنت ترغب في حذف المتغيرات فقط
close all;
%% Taking an Image
[fname, path]=uigetfile('.jpg','Open an Image as input for TRINNG');
fname=strcat(path, fname);
im=imread(fname);
im=im2bw(im);
imshow(im);
title('Input Image');
c=input('Enter the Class(Number from 1-12)');
```
- السطر 1: يقوم بتطهير عرض النص في سطر الأوامر.
- السطر 2: يقوم بمسح جميع المتغيرات من الذاكرة.
- السطر 3: يقوم بإغلاق جميع النوافذ المفتوحة.
- السطر 6-11: يقوم بفتح نافذة لاختيار ملف الصورة بامتداد .jpg وعرضها.
- السطر 12: يقوم بقراءة الصورة المحددة.
- السطر 13: يقوم بتحويل الصورة إلى صورة ثنائية الأبعاد (أبيض وأسود).
- السطر 14: يقوم بعرض الصورة.
- السطر 15: يطلب من المستخدم إدخال رقم الفئة المرتبطة بالصورة.

```matlab
%% Feature Extraction
F=ffffffffffffff(im);
try
    load db;
    F=[F c];
    db=[db; F];
    save db.mat db
catch
    db=[F c];
    save db.mat db
end
```
- السطر 18-19: يقوم بتمرير الصورة المحولة إلى الدالة `ffffffffffffff` لاستخراج الميزات.
- السطر 20-30: يقوم بتحميل قاعدة البيانات `db.mat` إذا كانت موجودة وإضافة الميزات الجديدة والفئة إليها. إذا لم تكن قاعدة البيانات موجودة، فإنه يقوم بإنشائها وحفظها.

ملف `ffffffffffffff.m`:
```matlab
function [F]=ffffffffffffff(im)
% Summary of this function goes here
im=double(im);
m=mean(mean(im));
s=std(std(im));
F=[m s];
end
```
- السطر 1: يقوم بتعريف الدالة `ffffffffffffff` التي تقوم بحساب الميزات.